<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polydine - Sign Up & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-500 to-blue-600">
    <div class="form-container w-11/12 max-w-md p-8 rounded-2xl shadow-xl">
        <!-- Form Toggle -->
        <div class="flex justify-center mb-8">
            <button onclick="toggleForm('login')" id="loginBtn" class="px-6 py-2 rounded-l-lg font-medium transition-all duration-300">Login</button>
            <button onclick="toggleForm('signup')" id="signupBtn" class="px-6 py-2 rounded-r-lg font-medium transition-all duration-300">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back!</h2>
            <div>
                <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-cyan-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-cyan-600 hover:text-cyan-700">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white py-3 rounded-lg hover:bg-cyan-600 transition-all">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="hidden space-y-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
            <div>
                <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <div>
                <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition-all" required>
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white py-3 rounded-lg hover:bg-cyan-600 transition-all">Sign Up</button>
        </form>
    </div>

    <script>
        // Form toggle functionality
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('bg-white', 'text-cyan-600');
                signupBtn.classList.remove('bg-white', 'text-cyan-600');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                loginBtn.classList.remove('bg-white', 'text-cyan-600');
                signupBtn.classList.add('bg-white', 'text-cyan-600');
            }
        }

        // Initialize with login form
        toggleForm('login');

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality will be implemented here');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Sign up functionality will be implemented here');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
